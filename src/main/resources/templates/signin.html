<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Sign-in</title>
</head>
<body class="bg-light">

<div th:replace="~{header.html}"></div>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-10">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h3 class="mb-0">Sign In</h3>
                </div>
                <div class="card-body p-4">
                    <form action="#" th:action="@{/signin}" th:object="${createUser}" method="post">
                        <div class="row mb-3">
                            <div class="col">
                                <label for="firstname" class="form-label">Firstname:</label>
                                <input th:field="*{firstname}" id="firstname" class="form-control"
                                       th:classappend="${#fields.hasErrors('firstname')} ? 'is-invalid' : ''"
                                       type="text" placeholder="Enter firstname..." required>
                                <div th:if="${#fields.hasErrors('firstname')}" class="invalid-feedback">
                                    Wrong firstname format.
                                </div>
                            </div>
                            <div class="col">
                                <label for="lastname" class="form-label">Lastname:</label>
                                <input th:field="*{lastname}" id="lastname" class="form-control"
                                       th:classappend="${#fields.hasErrors('lastname')} ? 'is-invalid' : ''"
                                       type="text" placeholder="Enter lastname..." required>
                                <div th:if="${#fields.hasErrors('lastname')}" class="invalid-feedback">
                                    Wrong lastname format.
                                </div>
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email:</label>
                            <input th:field="*{email}" id="email" class="form-control"
                                   th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                                   type="email" placeholder="Enter email..." required>
                            <div th:if="${#fields.hasErrors('email')}" class="invalid-feedback">
                                Wrong email format.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password:</label>
                            <input th:field="*{password}" id="password" class="form-control"
                                   th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                                   type="password" placeholder="Enter password..." required>
                            <div th:if="${#fields.hasErrors('password')}" class="invalid-feedback">
                                Wrong password format.
                            </div>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
