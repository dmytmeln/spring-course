<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Add Author</title>
</head>
<body>
<div class="container">
    <h1 class="mt-3">Add author</h1>
    <form action="#" th:action="@{/admin/authors/add}" th:object="${author}" method="post" class="mt-3">
        <div class="row">
            <div class="form-group col">
                <label for="authorFullName">Author full name:</label>
                <input th:field="*{fullName}" id="authorFullName" type="text" class="form-control mt-1" placeholder="Enter author full name" required>
                <small class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></small>
            </div>
            <div class="form-group col">
                <label for="authorCountry">Author country:</label>
                <input th:field="*{country}" id="authorCountry" type="text" class="form-control mt-1" placeholder="Enter author country" required>
                <small class="text-danger" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></small>
            </div>
        </div>
        <div class="row mt-3">
            <div class="form-group col">
                <label for="authorBirthYear">Author birth year:</label>
                <input th:field="*{birthYear}" id="authorBirthYear" type="text" class="form-control mt-1" placeholder="Enter author birth year" required>
                <small class="text-danger" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}"></small>
            </div>
            <div class="form-group col">
                <label for="authorDeathYear">Author death year:</label>
                <input th:field="*{deathYear}" id="authorDeathYear" type="text" class="form-control mt-1" placeholder="Enter author death year">
            </div>
        </div>
        <div class="form-group mt-3">
            <label for="authorBiography">Author biography</label>
            <textarea th:field="*{biography}" placeholder="Enter author biography" id="authorBiography"
                      class="form-control mt-1" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
    <a class="btn btn-secondary mt-4" th:href="@{/admin/authors}">Return back to all authors</a>
</div>
</body>
</html>
