<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Author Details</title>
</head>
<body>
<div class="container">
    <h1 class="mt-3">Author details</h1>
    <table class="table mt-2">
        <tr>
            <th>Id: </th>
            <td th:text="${author.id}"></td>
        </tr>
        <tr>
            <th>Full name: </th>
            <td th:text="${author.fullName}"></td>
        </tr>
        <tr>
            <th>Country: </th>
            <td th:text="${author.country}"></td>
        </tr>
        <tr>
            <th>Years: </th>
            <td th:text="${author.birthYear + ' - ' + (author.deathYear ?: 'present')}"></td>
        </tr>
        <tr>
            <th>Biography</th>
            <td th:text="${author.biography}"></td>
        </tr>
    </table>
    <div>
        <a class="btn btn-warning" th:href="@{/admin/authors/{authorId}/update(authorId = ${author.id})}">Edit</a>
        <a class="btn btn-danger" th:href="@{/admin/authors/{authorId}/delete(authorId = ${author.id})}">Remove</a>
    </div>
    <a class="btn btn-secondary mt-4" th:href="@{/admin/authors}">Return back to all authors.</a>
</div>
</body>
</html>
