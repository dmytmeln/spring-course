<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Update Category</title>
</head>
<body>
<div th:replace="~{header.html}"></div>
<div class="container">
    <h1 class="mt-3">Update category</h1>
    <form action="#" th:action="@{/admin/categories/{categoryId}/update(categoryId = ${category.id})}"
          th:object="${category}" method="post" class="mt-3">
        <div class="form-group">
            <label for="categoryId">Category ID:</label>
            <input id="categoryId" type="text" class="form-control-plaintext mt-1" th:value="${category.id}" readonly>
        </div>
        <div class="form-group">
            <label for="categoryName">Category name:</label>
            <input th:field="*{name}" id="categoryName" type="text" class="form-control mt-1"
                   th:value="${category.name}" required>
            <small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
        </div>
        <div class="form-group mt-3">
            <label for="categoryDescription">Category description</label>
            <textarea th:field="*{description}" th:value="${category.description}" id="categoryDescription"
                      class="form-control mt-1" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
    <a class="btn btn-secondary mt-4" th:href="@{/admin/categories}">Return back to all categories.</a>
</div>
</body>
</html>
