<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Book Details</title>
</head>
<body>
<div th:replace="~{header.html}"></div>
<div class="container">
    <h1 class="mt-3">Book details</h1>
    <table class="table mt-2">
        <tr>
            <th>Id:</th>
            <td th:text="${book.id}"></td>
        </tr>
        <tr>
            <th>Title:</th>
            <td th:text="${book.title}"></td>
        </tr>
        <tr>
            <th>Publication year:</th>
            <td th:text="${book.publishYear}"></td>
        </tr>
        <tr>
            <th>Language:</th>
            <td th:text="${book.language}"></td>
        </tr>
        <tr>
            <th>Pages:</th>
            <td th:text="${book.pages}"></td>
        </tr>
        <tr>
            <th>Description:</th>
            <td th:text="${book.description}"></td>
        </tr>
        <tr>
            <th>Category:</th>
            <td><a th:href="@{/admin/categories/{categoryId}(categoryId = ${book.category.id})}"
                   th:text="${book.category.name}"></a></td>
        </tr>
        <tr>
            <th>Authors:</th>
            <td th:each="author : ${book.authors}" class="d-block">
                <a th:href="@{/admin/authors/{authorId}(authorId = ${author.id})}" th:text="${author.fullName}"></a>
            </td>
        </tr>
    </table>
    <div>
        <a class="btn btn-warning" th:href="@{/admin/books/{bookId}/update(bookId = ${book.id})}">Edit</a>
        <a class="btn btn-danger" th:href="@{/admin/books/{bookId}/delete(bookId = ${book.id})}">Remove</a>
    </div>
    <a class="btn btn-secondary mt-4" th:href="@{/admin/books}">Return back to all books.</a>
</div>
</body>
</html>
