<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <title>Books</title>
</head>
<body>
<div th:replace="~{header.html}"></div>
<div class="container">
    <h1 class="mt-3">List of all books</h1>
    <a th:href="@{/admin/books/add}" class="btn btn-primary mt-3">Add book</a>
    <table class="table mt-2">
        <tr>
            <th>No.</th>
            <th>Id</th>
            <th>Title</th>
            <th>Publication year</th>
            <th>Language</th>
            <th>Pages</th>
            <th>Category</th>
            <th colspan="2">Operations</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${bookStat.index + 1}"></td>
            <td th:text="${book.id}"></td>
            <td><a th:href="@{/admin/books/{bookId}(bookId = ${book.id})}" th:text="${book.title}"></a></td>
            <td th:text="${book.publishYear}"></td>
            <td th:text="${book.language}"></td>
            <td th:text="${book.pages}"></td>
            <td><a th:href="@{/admin/categories/{categoryId}(categoryId = ${book.category.id})}" th:text="${book.category.name}"></a></td>
            <td>
                <a class="btn btn-warning" th:href="@{/admin/books/{bookId}/update(bookId = ${book.id})}">Edit</a>
                <a class="btn btn-danger" th:href="@{/admin/books/{bookId}/delete(bookId = ${book.id})}">Remove</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
