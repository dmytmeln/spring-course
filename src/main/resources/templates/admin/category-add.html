<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Add Category</title>
</head>
<body>
<div th:replace="~{header.html}"></div>
<div class="container">
    <h1 class="mt-3">Додати категорію</h1>
    <form action="#" th:action="@{/admin/categories/add}" th:object="${category}" method="post" class="mt-3">
        <div class="form-group">
            <label for="categoryName">Назва категорії:</label>
            <input th:field="*{name}" id="categoryName" type="text" class="form-control mt-1"
                   placeholder="Назва категорії" required>
            <small class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></small>
        </div>
        <div class="form-group mt-3">
            <label for="categoryDescription">Опис категорії</label>
            <textarea th:field="*{description}" id="categoryDescription" class="form-control mt-1" cols="30" rows="10"
                      placeholder="Опис категорії"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
</div>
</body>
</html>
