<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Update Author</title>
</head>
<body>
<div th:replace="~{header.html}"></div>
<div class="container">
    <h1 class="mt-3">Update author</h1>
    <form action="#" th:action="@{/admin/authors/{authorId}/update(authorId = ${author.id})}" th:object="${author}"
          method="post" class="mt-3">
        <div class="form-group">
            <label for="authorId">Author ID:</label>
            <input id="authorId" type="text" class="form-control-plaintext mt-1" th:value="${author.id}" readonly>
        </div>
        <div class="form-group">
            <label for="authorFullName">Author full name:</label>
            <input th:field="*{fullName}" id="authorFullName" type="text" class="form-control mt-1"
                   th:value="${author.fullName}" required>
            <small class="text-danger" th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}"></small>
        </div>
        <div class="form-group">
            <label for="authorCountry">Author country:</label>
            <input th:field="*{country}" id="authorCountry" type="text" class="form-control mt-1"
                   th:value="${author.country}" required>
            <small class="text-danger" th:if="${#fields.hasErrors('country')}" th:errors="*{country}"></small>
        </div>
        <div class="form-group">
            <label for="authorBirthYear">Author birth year:</label>
            <input th:field="*{birthYear}" id="authorBirthYear" type="text" class="form-control mt-1"
                   th:value="${author.birthYear}" required>
            <small class="text-danger" th:if="${#fields.hasErrors('birthYear')}" th:errors="*{birthYear}"></small>
        </div>
        <div class="form-group">
            <label for="authorDeathYear">Author death year:</label>
            <input th:field="*{deathYear}" id="authorDeathYear" type="text" class="form-control mt-1"
                   th:value="${author.deathYear}">
        </div>
        <div class="form-group mt-3">
            <label for="authorBiography">Author biography</label>
            <textarea th:field="*{biography}" th:value="${author.biography}" id="authorBiography"
                      class="form-control mt-1" cols="30" rows="10"></textarea>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Submit</button>
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
    </form>
    <a class="btn btn-secondary mt-4" th:href="@{/admin/authors}">Return back to all authors.</a>
</div>
</body>
</html>
