<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
    <title>Authors</title>
</head>
<body>
<div th:replace="~{header.html}"></div>
<div class="container">
    <h1 class="mt-3">List of all authors</h1>
    <a th:href="@{/admin/authors/add}" class="btn btn-primary mt-3">Add author</a>
    <table class="table mt-2">
        <tr>
            <th>No.</th>
            <th>Id</th>
            <th>Full name</th>
            <th>Country</th>
            <th>Years</th>
            <th colspan="2">Operations</th>
        </tr>
        <tr th:each="author : ${authors}">
            <td th:text="${authorStat.index + 1}"></td>
            <td th:text="${author.id}"></td>
            <td><a th:href="@{/admin/authors/{authorId}(authorId = ${author.id})}" th:text="${author.fullName}"></a>
            </td>
            <td th:text="${author.country}"></td>
            <td th:text="${author.birthYear + ' - ' + (author.deathYear ?: 'present')}"></td>
            <td>
                <a class="btn btn-warning"
                   th:href="@{/admin/authors/{authorId}/update(authorId = ${author.id})}">Edit</a>
                <a class="btn btn-danger"
                   th:href="@{/admin/authors/{authorId}/delete(authorId = ${author.id})}">Remove</a>
            </td>
        </tr>
    </table>
</div>
</body>
</html>
